<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Level</title>
    <style>
        /* Reset some default body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack the elements vertically */
            text-align: center; /* Center the text */
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Flex container for buttons */
        .level-buttons {
            display: flex;
            flex-direction: column; /* Arrange buttons in a vertical column */
            gap: 10px; /* Space between buttons */
        }

        button {
            padding: 10px 20px; /* Add padding for a better button look */
            font-size: 16px; /* Make the text size a bit larger */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select a Level to Play</h1>

    <!-- Container for level buttons -->
    <div class="level-buttons">
        <button onclick="selectLevel(1130040680)">Level 1</button>
        <button onclick="selectLevel('Coming_soon')">Level 2 (not made)</button>
        <button onclick="selectLevel('Coming_soon')">Level 3 (not made)</button>
    </div>

    <script>
        function selectLevel(levelNumber) {
            // Set the selected level as a cookie
            document.cookie = "level=" + levelNumber + ";path=/";
            // Redirect to the game page
            window.location.href = "game.html"; // Redirects to the game page in the same directory
        }
    </script>
</body>
</html>
