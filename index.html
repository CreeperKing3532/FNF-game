    <style>
        /* Reset some default body styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;  /* Ensure body takes full height of the viewport */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center;     /* Center content vertically */
            flex-direction: column;  /* Stack items vertically */
            text-align: center;      /* Center text inside the body */
        }

        h1 {
            margin-bottom: 20px; /* Space between title and buttons */
        }

        /* Flex container for buttons */
        .level-buttons {
            display: flex;
            flex-direction: column; /* Arrange buttons vertically */
            gap: 10px;              /* Add space between buttons */
        }

        button {
            padding: 10px 20px;  /* Add padding for better button appearance */
            font-size: 16px;      /* Larger font size */
            cursor: pointer;     /* Change cursor on hover */
        }
    </style>
</head>
<body>
    <h1>Select a Level to Play</h1>

    <!-- Container for level buttons -->
    <div class="level-buttons">
        <button onclick="selectLevel(1130040680)">Level 1</button>
        <button onclick="selectLevel('Coming_soon')">Level 2 (not made)</button>
        <button onclick="selectLevel('Coming_soon')">Level 3 (not made)</button>
    </div>

    <script>
        function selectLevel(levelNumber) {
            // Set the selected level as a cookie
            document.cookie = "level=" + levelNumber + ";path=/";
            // Redirect to the game page
            window.location.href = "game.html"; // Redirects to the game page in the same directory
        }
    </script>
</body>
